<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: magenta;
      background-color: black;
      padding: 10px;
      margin-top: 0;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f9f9f9; /* Background color for the table */
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    td:first-child {
      text-align: right;
      font-weight: bold;
      width: 30%;
    }
    input[type="text"],
    textarea,
    select {
      width: calc(100% - 20px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: magenta;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: darkmagenta;
    }
  </style>
</head>
<body>

<h1>Registration Form</h1>

<form>
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" required></td>
    </tr>
    <tr>
      <td>Contact Number:</td>
      <td><input type="text" name="contact" required></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea rows="5" name="address" required></textarea></td>
    </tr>
    <tr>
      <td>Hobbies:</td>
      <td>
        <input type="checkbox" id="singing" name="hobby" value="singing"><label for="singing">Singing</label>
        <input type="checkbox" id="travelling" name="hobby" value="travelling"><label for="travelling">Travelling</label>
        <input type="checkbox" id="reading" name="hobby" value="reading"><label for="reading">Reading</label>
      </td>
    </tr>
    <tr>
      <td>Skillset:</td>
      <td>
        <input type="checkbox" id="c" name="skill" value="c"><label for="c">C</label>
        <input type="checkbox" id="python" name="skill" value="python"><label for="python">Python</label>
        <input type="checkbox" id="java" name="skill" value="java"><label for="java">Java</label>
      </td>
    </tr>
    <tr>
      <td>District:</td>
      <td>
        <select name="district" required>
          <option value="" selected disabled>--Select--</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="RangaReddy">RangaReddy</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Highest Qualification:</td>
      <td>
        <select name="qualification" required>
          <option value="" selected disabled>--Select--</option>
          <option value="SSC">SSC</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Bachelor degree">Bachelor degree</option>
          <option value="Master degree">Master degree</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;"><input type="submit" value="Register"></td>
    </tr>
  </table>
</form>

</body>
</html>
